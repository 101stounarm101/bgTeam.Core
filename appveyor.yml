version: $(ShortVersion).{build}
branches:
  only:
  - master
image: Visual Studio 2019
configuration: Release
environment:
  ShortVersion: 3.1
nuget:
  project_feed: true
  disable_publish_on_pr: true
build_script:
- ps: >-
    cd build
    
    .\build.ps1
artifacts:
- path: build\artifacts\*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: 7rjMZn3h+H56nvm/ZHOOkEVKOJrHU7eq9KLOtIfuBV2HFDnNbm0njktioC39Lypl
  skip_symbols: true

 