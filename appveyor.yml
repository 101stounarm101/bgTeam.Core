version: $(ShortVersion).{build}
branches:
  only:
  - master
image: Visual Studio 2017
configuration: Release
environment:
  ShortVersion: 1.0
nuget:
  project_feed: true
  disable_publish_on_pr: true
build_script:
- ps: >-
    cd build
    
    .\build.ps1
artifacts:
- path: build\artifacts\*.nupkg
deploy:
- provider: NuGet
  api_key:
    secure: rdu6MgrQdnyFBDoafmhfUs/rwf4f72gf2CKHcu/kJ3i0EvMv9hUkCVqJv7tU+wUh
  skip_symbols: true